<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">üë§ Income Prediction</h2>

        <form method="POST" class="space-y-4">
            <!-- Numeric Inputs -->
            <div>
                <label class="block text-sm font-medium text-gray-700">FNLWGT</label>
                <input type="number" name="num__fnlwgt" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" name="num__age" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Education Number</label>
                <input type="number" name="num__education-num" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Capital Gain</label>
                <input type="number" name="num__capital-gain" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Capital Loss</label>
                <input type="number" name="num__capital-loss" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Hours per Week</label>
                <input type="number" name="num__hours-per-week" step="any" required class="w-full mt-1 px-4 py-2 border rounded-md">
            </div>

            <!-- Binary Flags -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Married-civ-spouse</label>
                    <select name="cat__marital-status_ Married-civ-spouse" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Never-married</label>
                    <select name="cat__marital-status_ Never-married" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Relationship: Husband</label>
                    <select name="cat__relationship_ Husband" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Relationship: Wife</label>
                    <select name="cat__relationship_ Wife" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Occupation: Exec-managerial</label>
                    <select name="cat__occupation_ Exec-managerial" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Occupation: Prof-specialty</label>
                    <select name="cat__occupation_ Prof-specialty" class="w-full mt-1 px-4 py-2 border rounded-md">
                        <option value="1.0">Yes</option>
                        <option value="0.0">No</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full text-lg font-semibold shadow-md transition">Predict</button>
            </div>
        </form>

        {% if prediction is not none %}
        <div class="mt-6 p-4 bg-gray-100 border-l-4 {% if prediction == 0 %}border-red-500{% else %}border-green-500{% endif %} rounded">
            {% if prediction == 0 %}
            <p class="text-red-600 font-medium">The person likely earns <strong>&lt;=50K</strong>.</p>
            {% elif prediction == 1 %}
            <p class="text-green-600 font-medium">The person likely earns <strong>&gt;50K</strong>.</p>
            {% endif %}
        </div>
        {% endif %}
    </div>

</body>
</html>
